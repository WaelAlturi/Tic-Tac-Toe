<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
        <section class="cells">
            <div name="1" class="cell"></div>
            <div name="2" class="cell"></div>
            <div name="3" class="cell"></div>
            <div name="4" class="cell"></div>
            <div name="5" class="cell"></div>
            <div name="6" class="cell"></div>
            <div name="7" class="cell"></div>
            <div name="8" class="cell"></div>
            <div name="9" class="cell"></div>
        </section>
        <section class="status">
            <button>Restart</button>
            <h4>X`Turn</h4>
        </section>
    </main>
</body>
</html>
